<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/MyBootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
      background-color: black;
    }

    .navbar-menu {
      font-size: 1.3em;
    }


    .img-light {
      -webkit-filter: brightness(100%);
      -webkit-filter: blur(3px);
      filter: brightness(120%);
    }

    .img-dark {
      -webkit-filter: brightness(50%);
      -webkit-filter: blur(3px);
      filter: brightness(50%);
	  width: 100%;
    }

    .font-light {
      color: white;
    }

    .font-dark {
      color: black;
    }

    /* Remove the jumbotron's default bottom margin */
     .jumbotron {
      margin-bottom: 0;
      background-image: url(../img/Reda_background.jpg);
      background-size: 100%;
    }

    .logo-img {
      margin-left: 10%;
    }

    .image-text {
      z-index: 100;
      position: absolute;
      color: white;
      text-align: center;
    }

    .image {
      position: relative;
      width: 100%;
    }

    .vcenter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;

    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<!-- Background -->
<div class="jumbotron">
  <a href="index.html">
    <div class="logo-img">
      <img id="logo-img" src="../img/Reda_logo.png" />
    </div>
  </a>
</div>

<!-- Navbar -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> <strong class="navbar-menu">BIP</strong></a></li>
        <li><a href="#"><strong class="navbar-menu">Kontakt</strong></a></li>
        <li>
          <form class="form-inline">
            <div class="form-group">
              <input type="search" class="form-control" id="search" placeholder="Szukaj">
              <button type="submit" class="btn btn-default"><span class="glyphicon glyphicons-search"></span>S</button>
            </div>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">

  <div class="row">
    <div class="col-sm-6">
      <div class="image">
          <img src="../img/Main_menu/Sprawy_do_zalatwienia.jpg" class="img-responsive img-dark" alt="Image">
          <div class="vcenter"><h1 class="font-light">DLA MIESZKAŃCÓW</h1></div>
      </div>
    </div>

    <div class="col-sm-3">
      <div class="image">
          <img src="../img/Main_menu/Aktualnosci.jpg" class="img-responsive img-dark" alt="Image">
          <div class="vcenter"><h2 class="font-light">AKTUALNOŚCI</h2></div>
      </div>	  
    </div>
	
    <div class="col-sm-3">
      <div class="image">
          <img src="../img/Main_menu/Kalendarz_wydarzen.jpg" class="img-responsive img-dark" alt="Image">
          <div class="vcenter"><h2 class="font-light">KALENDARZ WYDARZEŃ</h2></div>
      </div>	  
    </div>
	
    <div class="col-sm-3">
      <div class="image">
          <img src="../img/Main_menu/Galeria.jpg" class="img-responsive img-dark" alt="Image">
          <div class="vcenter"><h2 class="font-light">GALERIA</h2></div>
      </div>
    </div>
	
    <div class="col-sm-3">
      <div class="image">
          <img src="../img/Main_menu/O_miescie.jpg" class="img-responsive img-dark" alt="Image">
          <div class="vcenter"><h2 class="font-light">O MIEŚCIE</h2></div>
      </div>
    </div>
	
  </div>
  
  <div class="row">
	<div class="col-sm-3">
      <div class="image">
          <img src="../img/Main_menu/Oswiata.jpg" class="img-responsive img-dark" alt="Image">
          <div class="vcenter"><h2 class="font-light">OŚWIATA</h2></div>
      </div>
    </div>
	<div class="col-sm-3">
      <div class="image">
          <img src="../img/Main_menu/Inwestycje.jpg" class="img-responsive img-dark" alt="Image">
          <div class="vcenter"><h2 class="font-light">INWESTYCJE</h2></div>
      </div>
    </div>
	<div class="col-sm-3">
      <div class="image">
          <img src="../img/Main_menu/Dla_rolnikow.jpg" class="img-responsive img-dark" alt="Image">
          <div class="vcenter"><h2 class="font-light">DLA ROLNIKÓW</h2></div>
      </div>
    </div>
  </div>



</div> <!-- container -->
