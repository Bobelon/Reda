<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/MyBootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
      background-color: black;
    }

    .navbar-menu {
      font-size: 1.3em;
    }


    .img-light {
      -webkit-filter: brightness(200%);
      -webkit-filter: blur(3px);
      filter: brightness(120%) blur(3px);
    }

    .img-dark {
      -webkit-filter: brightness(50%);
      -webkit-filter: blur(3px);
      filter: brightness(50%);
    }

    .font-light {

    }

    .font-dark {

    }

    /* Remove the jumbotron's default bottom margin */
     .jumbotron {
      margin-bottom: 0;
      background-image: url(../img/Reda_background.jpg);
      background-size: 100%;
    }

    .logo-img {
      margin-left: 10%;
    }

    .image-text {
      z-index: 100;
      position: absolute;
      color: white;
      text-align: center;
    }

    h2 {
      position: absolute;
      top: 2px;
      left: 0;
      width: 100%;

      z-index: 100;
      position: absolute;
      color: white;
      text-align: center;
      margin-top: auto;
    }

    .image {
      position: relative;
      width: 100%;
    }

    .vcenter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<!-- Background -->
<div class="jumbotron">
  <a href="index.html">
    <div class="logo-img">
      <img id="logo-img" src="../img/Reda_logo.png" />
    </div>
  </a>
</div>

<!-- Navbar -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> <strong class="navbar-menu">BIP</strong></a></li>
        <li><a href="#"><strong class="navbar-menu">Kontakt</strong></a></li>
        <li>
          <form class="form-inline">
            <div class="form-group">
              <input type="search" class="form-control" id="search" placeholder="Szukaj">
              <button type="submit" class="btn btn-default"><span class="glyphicon glyphicons-search"></span>S</button>
            </div>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
